<html>
<head>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>

	var Handler = {
    	logEvent: function(e){
    		if(!!e){
				console.log(e.type);
				$('.event-list').append($.parseHTML('<li>' + eventNumber + ': '+ e.type + ', target: ' + e.currentTarget + '</li>'));
				eventNumber++;
    		}
		}
	};
	var eventNumber = 0;
	$(document)
	    .on('touchstart', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('touchcancel', '.hit-area',$.proxy(this.Handler.logEvent, this))
	    .on('touchend', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('touchmove', '.hit-area',$.proxy(this.Handler.logEvent, this))
	    .on('mousedown', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('mouseup', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('mousemove', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('mouseover', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('mouseout', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('pointerdown', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('pointerup', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('pointermove', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('pointercancel', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('pointerover', '.hit-area', $.proxy(this.Handler.logEvent, this))
	    .on('click', '.hit-area', $.proxy(this.Handler.logEvent, this));
	    console.log($._data(document, 'events'));


	</script>
	<style>
	.hit-area {
    background-color: rebeccapurple;
    color:#000;
    max-width:200px;
    height:200px;
    border-radius: 50px;
    text-align: center;
    vertical-align: middle;
    padding-top:50px;
}
.hit-area:hover{
    background-color:yellow;
}
.events{
    display: inline-block;
    overflow: scroll;
    border: solid 2px #000;
    min-height: 200px;
    min-width: 200px;
}
li{
    list-style-type: none;    
}
li:nth-child(2){
    background-color: red;
}
</style>
</head>
<body>
	<div class="hit-area-left">
		<div class="hit-area">
   			 <div class="slime-button">HIT ME!</div>
		</div>
		<div class="events">
		    <ul class="event-list">
		    </ul>
		</div>
	</div>
	<div class="hit-area-right">
	</div>
</body>
</html>
